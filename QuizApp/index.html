<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <div class="sign-up">
            <h2 class="sign-up-heading">Log in</h2>
            <input id="login-email" class="input-set" type="email" placeholder="Enter your Email">
            <input id="login-password" class="input-set" type="password" placeholder="Enter your password">
            <button onclick="login()" class="sign-up-btn">Login</button>
            <div class="already-acc">
            </div>
        </div>
    </div>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
